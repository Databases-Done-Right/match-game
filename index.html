<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Card Matching Game by Brett Jameson - WDD 330</title>
        <meta name="description" content="Brett Jameson's course assignment portal for the BYUI class WDD 330 - Web Frontend Development">
        <meta name="author" content="Brett Jameson">

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/larger.css">
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <meta property="og:title" content="Card Matching Game by Brett Jameson - WDD 330">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://databases-done-right.github.io/match-game/index.html">
        <meta property="og:image" content="https://databases-done-right.github.io/matching-game/images/hero.webp">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Round: <span id="displayRoundContainer">1</span></li>
                    <li>Score: <span id="displayScoreContainer">0</span></li>
                    <li><a onClick="menuItemClicked('Main Menu');"><i class="fa-solid fa-lg fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div id="gameMessageContainer"></div>
            <div id="gameboardContainer"></div>
            <div id="menuRoot" class="overlay" style="display:none;">
                <div class="popup">
                    <h2 id="mainMenuLabel">Main Menu</h2>
                    <a class="close" href="#" onClick="menuItemClicked('Close');">&times;</a>
                    <div id="mainMenuContent" class="content">
                        <ul id="menuMain">
                            <li><a href="#" onClick="menuItemClicked('New Game');">New Game</a></li>
                            <!-- <li><a href="#" onClick="menuItemClicked('Leaderboard');">Leaderboard</a></li> -->
                            <li><a href="#" onClick="menuItemClicked('Settings');">Settings</a></li>
                            <li><a href="#" onClick="menuItemClicked('Close');">Continue Game</a></li>
                        </ul>
                        <div id="menuFinalScore">
                            <h2>Great Job!<br>Your Score Was<br></h2>
                            <span id="finalScoreContainer"></span>
                            <button onClick="menuItemClicked('New Game');">Play Again</button>
                        </div>
                        <div id="menuLeaderboard">Leaderboard
                        </div>
                        <div id="menuSettings">
                            <form>
                                <div>
                                    <label>Card Set</label><select name="settingCardSet" id="settingCardSet" onChange="setCardSet(this.value);">
                                        <option value="Prophets">Prophets</option>
                                        <option value="Temple">Temples</option>
                                    </select>
                                </div>
                                <div><label>Number of Cards</label><input type="number" min="4" max="12" id="settingNumberOfCards" name="settingNumberOfCards" onChange="setNumberOfCards(this.value);" /></div>
                                <div><label>Animation Speed</label><input type="number" min="500" max="2000" step="500" name="settingAnimationSpeed" id="settingAnimationSpeed" onChange="setAnimationSpeed(this.value);" /></div>
                                <button onClick="menuItemClicked('Close');">Submit</button>
                            </form>
                        <div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy;<span id="year"></span> Brett Jameson</p>
        </footer>
        <script src="scripts/main.js" type="module"></script>
        <script src="scripts/matchGame.js" type="module"></script>
    </body>
</html>
